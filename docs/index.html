<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf8" />

    <title>Bij de Paal</title>
    <meta name="description" content="Vind paalkampeerplekken bij jou in de buurt" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" type="text/javascript"></script>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2f419a" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bij de Paal" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bij de Paal" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#2f419a" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="Vind paalkampeerplekken bij jou in de buurt" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bij de Paal" />
    <meta property="og:image" content="images/manifest/icon-144x144.png" />
  </head>

  <body>
    <div id="app"></div>
    <div id="error"></div>
  </body>

</html>
